<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Cafetería Agere</title>
  </head>
  <body>
    <main class="main__container">
        <div class="variedades"><img src="./assets/img/variedades-01.png" alt="variedades"></div>
        <div class="cafe"><img src="./assets/img/img-3.png" alt="cafe"></div>
        <div class="flecha"><img src="./assets/img/flecha.png" alt="flecha"></div>
      <header class="header">
        <div class="nav">
          <img src="./assets/img/logo.png" alt="logo" />
          <div class="nav__logo--buttons"><a href="#">Acerca de</a> <a href="#">Tienda</a></div>
        </div>
        <div class="nav__buttons"><button class="nav__button--blanco">Iniciar sesión</button> <button class="nav__button--verde">Registrate</button></div>
      </header>

      <article class="article">
        <div class="article__foto">
          <img src="./assets/img/img-1.png" alt="cafeteria" />
        </div>
        <div class="article__text">
          <h2>Café<br />Agere</h2>
          <span class="article__text--subtext">Coffee Shop</span>
        </div>
      </article>

      <section class="contacto">
        <div class="contacto__text">
          <h2>Ven a conocernos</h2>
          <p>
            Disfruta de uan gran experiencia <br />
            tomando un café o un té dentro de <br />
            nuestra tienda o si prefieres puedes <br />
            comprar en linea nuestros cafés para <br />
            disfrutar en casa.
          </p>
        </div>
        <div class="contacto__map">
          <img src="./assets/img/img-4.png" alt="map" />
        </div>
        <div class="contacto__foto">
          <img src="./assets/img/img-2.png" alt="cafe" />
        </div>
      </section>
    </main>
  </body>
</html>
